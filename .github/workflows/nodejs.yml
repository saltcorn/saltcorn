# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
      #container: ubuntu:latest
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - run: echo `which google-chrome`
        #- run: find / | grep chrome
      - run: env

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: npm install -g lerna
      - run: lerna bootstrap
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      - run: echo '127.0.0.1 example.com sub.example.com sub1.example.com sub2.example.com sub3.example.com sub4.example.com sub5.example.com' >> /etc/hosts
      - run: createdb saltcorn && createdb saltcorn_test
        env:
          CI: true
          PGHOST: postgres
          PGUSER: postgres
          PGPASSWORD: postgres
      - run: packages/saltcorn-cli/bin/saltcorn run-tests
        env:
          CI: true
          PGHOST: postgres
          PGUSER: postgres
          PGDATABASE: saltcorn
          PGPASSWORD:
            postgres
            # The default PostgreSQL port
